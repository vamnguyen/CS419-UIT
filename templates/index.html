<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IR Demo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="site-title">Hệ thống Tìm kiếm Tài liệu (Demo)</h2>
        <p class="subtitle">
          Thử nghiệm các phương pháp truy vấn: Cosine, BM25, Language Models, và nhiều hơn nữa
        </p>

        <form class="search-form" action="/search" method="post">
          <input
            class="search-input"
            type="text"
            name="query"
            placeholder="Nhập truy vấn..."
            required
          />
          <select class="search-select" name="method">
            <optgroup label="Vector Space Models">
              <option value="cosine">Cosine (TF-IDF)</option>
              <option value="pivoted">Pivoted Length Normalization</option>
            </optgroup>
            <optgroup label="BM25 Variants">
              <option value="bm25">BM25 (Standard)</option>
              <option value="bm25_custom">BM25 Custom (Tunable)</option>
              <option value="bm25_plus">BM25+ (Long Doc Friendly)</option>
            </optgroup>
            <optgroup label="Language Models">
              <option value="ql">QL Dirichlet Smoothing</option>
              <option value="ql_jm">QL Jelinek-Mercer</option>
              <option value="two_stage">Two-Stage Smoothing</option>
              <option value="absolute_discount">Absolute Discount</option>
              <option value="odds">Odds Likelihood Ratio</option>
            </optgroup>
            <optgroup label="Advanced Methods">
              <option value="dfr">Divergence From Randomness</option>
              <option value="title_boost">Title-Boosted BM25</option>
              <option value="proximity">Proximity Ranking</option>
              <option value="combined">Combined/Ensemble</option>
            </optgroup>
          </select>
          <input
            class="search-number"
            type="number"
            name="k"
            value="10"
            min="1"
          />
          <button class="btn" type="submit">Search</button>
        </form>

        <p class="note">
          <a class="link" href="/eval">Evaluation</a> (dùng sau khi mark
          relevant)
        </p>
        <hr />
        <p class="note">
          Ghi chú: lần chạy đầu tiên sẽ build index & TF-IDF (có thể vài phút
          với dataset lớn). Những lần sau sẽ load cache rất nhanh.
        </p>
      </div>
    </div>
  </body>
</html>
